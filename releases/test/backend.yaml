apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: backend
  namespace: test
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: regexp:^1.4.*
spec:
  releaseName: backend
  chart:
    repository: https://flagger.app/
    name: podinfo
    version: 2.0.0
  values:
    image:
      repository: quay.io/stefanprodan/podinfo
      tag: 1.4.0
      httpServer:
        timeout: 30s
      canary:
        enabled: true
        istioIngress:
          enabled: false
        loadtest:
          enabled: true
